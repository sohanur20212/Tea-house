<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />

    <!-- tailwind cnd  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section start here  -->

    <div class="parent-div flex justify-between min-h-[200px] max-w-[1300px] mx-auto">
      <div class="left-div">
        <h1 class="text-[80px] font-semibold leading-tight">It's good <br> tea time at The <br>Tea House</h1>
        <p class="text-[18px] my-3">
          Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your
          Taste Buds.
        </p>
        <button class="w-[200px] h-[64px] bg-gradient-to-r to-[#ff0000] from-[#ff8938] text-xl text-white w rounded-xl">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
      </div>
      <div class="right-div relative">
        <img class="relative top-[120px]" src="images/banner.png" alt="">

        <div class=" flex items-center  justify-center rounded-t-xl absolute left-[80px] bg-white shadow-slate-300 shadow-lg w-[255px] h-[100px] ">
            <div class="">
                <span class="text-4xl flex"><i class="fa-solid fa-star"></i></span>
            </div>
            <div class=" ml-3">
                <h1 class="text-4xl ">5.00</h1>
                <p>Trust Pilot Ratings</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
